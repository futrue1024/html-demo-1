<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="后端的链接" method="POST" autocomplete="on" target="_black">
      <label for="POST-name">用户名：</label>
      <input name="username" type="text" />
      <input type="submit" value="搞起！" />
    </form>
    <hr />
    <form action="后端的链接" method="POST" autocomplete="on" target="_black">
      <label for="POST-name">用户名：</label>
      <input type="text" name="username" />
      <button type="submit">
        <strong>
          搞起！
        </strong>
      </button>
    </form>
    <hr />
    <form action="后端的链接" method="GET" autocomplete="off" target="_self">
      <label for="GET_name">用户名：</label>
      <input type="text" name="username" />
      <input type="submit" value="搞起！" />
    </form>
  </body>
</html>
